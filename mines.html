<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    
    <link rel="icon" type="image/png" href="/img/Logo.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="main-container">
        <div id="header">
            <div class="stats">
                <div class="linker-kant"> <a href="home-page"><button>Home</button></a> </div>
                <div class="midden-kant">
                    <div id="coins">Coins: 0</div>
                    <div id="question-1"><img src="/img/downloaden.png" alt="vraag1"></div>
                    <div id="question-2"><img src="/img/downloaden.png" alt="vraag2"></div>
                </div>
                <div class="rechter-kant"> <a href="/contact.html"><button>Contact</button></a> </div>
            </div>
        </div>
        <div id="settings">
            <div class="settings-bar">
                <input id="minesInput" type="text" min="1" placeholder="HOEVEELHEID MINES">
                <button id="startBtn">START</button>
            </div>
        </div>
        <div id="boxes">
                <div id="0" class="box"></div>
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
                <div id="3" class="box"></div>
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
                <div id="6" class="box"></div>
                <div id="7" class="box"></div>
                <div id="8" class="box"></div>
                <div id="9" class="box"></div>
                <div id="10" class="box"></div>
                <div id="11" class="box"></div>
        </div>
        <div id="empty">
            <button id="restartBtn">Reset</button>
        </div>
        <div id="footer">
            <footer>&#169; &#77; &#65; &#83; &#82; &#89; &#169;</footer>
        </div>
    </div>
    


    <script src="/js/index.js"></script>
</body>
</html>
